version : '3.8'
services:
  yyy-nacos:
    container_name: yyy-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - yyy-mysql
  yyy-mysql:
    container_name: yyy-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  yyy-redis:
    container_name: yyy-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/yyy/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/yyy/redis/redis.conf
  yyy-nginx:
    container_name: yyy-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/yyy/projects/yyy-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - yyy-gateway
    links:
      - yyy-gateway
  yyy-gateway:
    container_name: yyy-gateway
    build:
      context: ./yyy/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - yyy-redis
    links:
      - yyy-redis
  yyy-auth:
    container_name: yyy-auth
    build:
      context: ./yyy/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - yyy-redis
    links:
      - yyy-redis
  yyy-modules-system:
    container_name: yyy-modules-system
    build:
      context: ./yyy/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - yyy-redis
      - yyy-mysql
    links:
      - yyy-redis
      - yyy-mysql
  yyy-modules-gen:
    container_name: yyy-modules-gen
    build:
      context: ./yyy/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - yyy-mysql
    links:
      - yyy-mysql
  yyy-modules-job:
    container_name: yyy-modules-job
    build:
      context: ./yyy/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - yyy-mysql
    links:
      - yyy-mysql
  yyy-modules-file:
    container_name: yyy-modules-file
    build:
      context: ./yyy/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./yyy/uploadPath:/home/yyy/uploadPath
  yyy-visual-monitor:
    container_name: yyy-visual-monitor
    build:
      context: ./yyy/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
